--- 
layout: default 
---
<section class="row">
  <div class="col-sm-12">
    <article class="post single">
      <header class="post__header">
        <h1 class="alpha post__title" itemprop="name headline">
          {{ page.title }}
        </h1>
        <span class="post__meta">
    	<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
    		Posted on {{ page.date | date: "%b %-d, %Y" }}
    	</time>
    	{% if page.path %}
      -
      <a class="post__edit" href="//github.com/edcharbeneau/edcharbeneau.github.io/blob/master/{{ page.path }}">
        Edit this page on GitHub
      </a>
      {% endif %}
    </span>
      </header>

      <section class="post__content">
        {{ content }}
      </section>

      <div class="share">
        <div class="addthis_sharing_toolbox"></div>
      </div>
    </article>
  </div>

  <div class="author col-sm-12">
    <div class="author__content row">
      <div class="author__pic col-sm-2">
        <img src="{{ site.baseurl }}/img/ed-avatar.jpg" alt="Ed Charbeneau">
      </div>
      <div class="author__bio col-sm-10">
        <h3>
          Ed Charbeneau
        </h3>
        <p>
          I'm Ed Charbeneau, web enthusiast, speaker, writer, design admirer, and Developer Advocate for Progress.
        </p>
        <a href="https://twitter.com/edcharbeneau" class="twitter-follow-button" data-show-count="true"></a>
      </div>
    </div>
  </div>

  <aside class="similar row">
    <div class="similar__content col-sm-12">
      <h3 class="similar__title">
        Other posts
      </h3>
      <ul class="similar__posts list-group"></ul>
    </div>
  </aside>

  <script>
var data = [{% for post in site.posts %}{
  title:'{{ post.title }}',
  date:'{{ post.date | date: "%b %-d, %Y" }}',
  url:'{{ post.url | prepend: site.baseurl }}'}{% unless forloop.last %},{% endunless %}
{% endfor %}];

var JekyllRandom = (function () {

  function template(post) {
    var div = document.createElement('div');
    div.innerHTML = [
      '<li class="list-group-item" >',
        '<a class="text-info" href="' + post.url + '">',
            post.title,
          '<span class="tag tag-default tag-pill float-xs-right">',
              'Posted on ' + post.date,
          '</span>',
        '</a>',
      '</li>'
    ].join('');
    return div.childNodes[0];
  }

  function shuffle(collection) {
    for (var i = collection.length - 1; i > 0; i--) {
      var randomIndex = Math.floor(Math.random() * (i + 1));
      var itemAtIndex = collection[randomIndex];
      collection[randomIndex] = collection[i];
      collection[i] = itemAtIndex;
    }
    return collection;
  }

  return function (node, posts) {
    var docFrag = document.createDocumentFragment();
    node = document.querySelector(node);
    var posts = shuffle(posts).slice(0, 3);
    for (var i = posts.length; i--;) {
      docFrag.appendChild(template(posts[i]));
    }

    node.appendChild(docFrag);
  };
})();

JekyllRandom('.similar__posts', data);
</script>
