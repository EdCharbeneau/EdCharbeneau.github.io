--- 
layout: default
---
<div class="row">
  <article class="post single  col-sm-8 offset-sm-2">
    <header class="post__header">
      <h1 class="alpha post__title" itemprop="name headline">
        {{ page.title }}
      </h1>
    </header>
    <div class="page__content">
      {{ content }}
    </div>
  </article>
</div>
