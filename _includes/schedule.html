<h3>Upcoming Events</h3>
<ul class="future"></ul>

<h3>Past Events</h3>
<ul class="past"></ul>


<script src="/javascript/session-list.js"></script>
<script>
document.querySelector('.past').innerHTML = mapScheduleToTemplate({{ site.data.schedule | jsonify }}, template, ev => new Date(ev.date) < new Date());

document.querySelector('.future').innerHTML = mapScheduleToTemplate({{ site.data.schedule | jsonify }}, template, ev => new Date(ev.date) > new Date());

</script>
